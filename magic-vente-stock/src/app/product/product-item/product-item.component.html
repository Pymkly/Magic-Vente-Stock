<div class="product-item" [ngClass]="{'reverse': isReverse}">
    <div class="product-image">
      <img [src]="imageSrc" alt="Product Image">
    </div>
    <div class="product-info">
      <h2>{{ name }}</h2>
      <p>{{ price }}</p>
      <button *ngIf="isConnected()" class="btn product-add-button">Ajouter au panier</button>
    </div>
</div>
